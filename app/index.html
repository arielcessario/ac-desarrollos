<!DOCTYPE html>
<!--[if lt IE 7]>

<!--[if IE 7]>
<html scrollff lang="en" ng-app="ac" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html scrollff lang="en" ng-app="ac" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AC Desarrollos - Sistemas y páginas web </title>
    <meta name="description"
          content="AC Desarrollos crea sistemas y páginas web implementando las tecnologías mas nuevas del mercado. Creamos páginas pensando el la experiencia del usuario y el beneficio del cliente. Implementamos campañas de Adwords y brindamos informes basados en Analytics.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META NAME="KEYWORDS"
          CONTENT="desarrollo de páginas web,websites,adwords,analytics,sistemas web,webgl,responsivo,ecommerce,comercio electronico,venta online">
    <link rel="stylesheet" href="stylesheets/acd.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
</head>
<body scroll ng-controller="MainController as mainCtrl" is-scrolled="{{mainCtrl.isScrolled}}">


<div id="nav-bar" ng-class="{'nav-bar-mini':moved}">
    <div id="nav-mensaje" ng-class="{'nav-mensaje-moved':moved}">Bienvenido a AC Desarrollos, nuestra misión es tu
        satisfacción
    </div>
    <div id="menu-container" ng-class="{'menu-mini':moved}">
        <div class="menu-item" ng-click="mainCtrl.goToNoticias()">Noticias</div>
        <div class="menu-item" ng-click="mainCtrl.goToAnchor('empresa')">Staff</div>
        <div class="menu-item" ng-click="mainCtrl.goToAnchor('servicios')">Servicios</div>
        <div class="menu-item menu-middle">
            <!--<span ng-class="{'menu-home-mini':moved}" class="menu-home">Home</span>-->
            <img ng-click="mainCtrl.goToHome();mainCtrl.goToAnchor('home')"
                 ng-class="{'logo-mini':moved}" src="./img/rueda.png" alt=""/>
        </div>
        <div class="menu-item" ng-click="mainCtrl.goToAnchor('clientes')">Clientes</div>
        <div class="menu-item" ng-click="mainCtrl.goToAnchor('contacto')">Contacto</div>
        <div class="menu-item" ng-click="mainCtrl.chatOpen = !mainCtrl.chatOpen; ">Chat</div>
    </div>


</div>

<div id="nav-mob">
    <div class="menu-logo-mob">
        <img ng-click="mainCtrl.open = !mainCtrl.open;"
             ng-class="{'menu-mob-closed': !mainCtrl.open, 'menu-mob-icon-open': mainCtrl.open}"
             src="./img/rueda.png" alt=""/>
    </div>

    <div id="menu-mob-titulo">
        Bienvenido a AC Desarrollos
    </div>

</div>

<div id="menu-mobile" ng-if="mainCtrl.open" ng-cloak>
    <div class="menu-item-mob" ng-click="mainCtrl.goToAnchor('home'); mainCtrl.open = false;">Inicio</div>
    <div class="menu-item-mob" ng-click="mainCtrl.goToAnchor('empresa'); mainCtrl.open = false;">Staff</div>
    <div class="menu-item-mob" ng-click="mainCtrl.goToAnchor('servicios'); mainCtrl.open = false;">Servicios</div>
    <div class="menu-item-mob" ng-click="mainCtrl.goToAnchor('clientes'); mainCtrl.open = false;">Clientes</div>
    <div class="menu-item-mob" ng-click="mainCtrl.goToAnchor('contacto'); mainCtrl.open = false;">Contacto</div>
    <div class="menu-item-mob" ng-click="mainCtrl.chatOpen = !mainCtrl.chatOpen; mainCtrl.open = false;">Chat</div>

</div>


<div id="view" class="view-container" ng-view>

</div>


<div class="ac-chat" ng-if="mainCtrl.chatOpen;" ng-cloak>
    <div id="chat-first" ng-if="!mainCtrl.chatIsLogged">
        <span>Nombre</span>
        <input type="text" id="chat-nombre" ng-model="mainCtrl.userChat"/>
        <span>Email</span>
        <input type="text" id="chat-mail" ng-model="mainCtrl.mailChat"/>
        <button ng-click="mainCtrl.ingresarChat()">Ingresar</button>
    </div>
    <div id="chat-second" ng-if="mainCtrl.chatIsLogged">
        <div id="mensajes"></div>
        <input id="texto-mensaje" ng-model="mainCtrl.messageChat" ng-keypress="mainCtrl.enviarChat($event);"
               type="text">
    </div>

</div>
<!--<script src="ext/fss-main.js"></script>-->


<!--<div>Angular seed app: v<span app-version></span></div>-->

<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-touch/angular-touch.min.js"></script>
<script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
<script src="bower_components/ac-angular-noticias/ac-noticias.js"></script>
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<!--<script src="ext/scroll.js"></script>-->
<script src="app.js"></script>
<script src="utils.js"></script>
<script src="mainView/mainView.js"></script>
<script src="mainView/caja-portfolio-directive.js"></script>
<script src="noticias/noticias.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-56571440-1', 'auto');
    ga('send', 'pageview');

</script>


</body>
</html>
