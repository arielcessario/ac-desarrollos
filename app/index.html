<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AC Desarrollos - Sistemas y páginas web </title>
    <meta name="description"
          content="AC Desarrollos crea sistemas y páginas web implementando las tecnologías mas nuevas del mercado. Creamos páginas pensando el la experiencia del usuario y el beneficio del cliente. Implementamos campañas de Adwords y brindamos informes basados en Analytics.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META NAME="KEYWORDS"
          CONTENT="desarrollo de páginas web,websites,adwords,analytics,sistemas web,webgl,responsivo,ecommerce,comercio electronico,venta online">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="stylesheets/screen.css">
    <link rel="stylesheet" href="stylesheets/portfolio.css">
    <link rel="stylesheet" href="stylesheets/footer.css">
    <link rel="stylesheet" href="stylesheets/empresa.css">
    <link rel="stylesheet" href="stylesheets/contacto.css">
    <link rel="stylesheet" href="stylesheets/clientes.css">
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>


</head>
<body scroll ng-controller="MainController as mainCtrl" is-scrolled="{{mainCtrl.isScrolled}}">


<div id="nav-bar" ng-class="{'nav-bar-mini':moved}">
    <div id="menu-container" ng-class="{'menu-mini':moved}">
        <div class="menu-item" ng-click="mainCtrl.goToAnchor('empresa')">Staff</div>
        <div class="menu-item" ng-click="mainCtrl.goToAnchor('portfolio')">Servicios</div>
        <div class="menu-item menu-middle">
            <!--<span ng-class="{'menu-home-mini':moved}" class="menu-home">Home</span>-->
            <img ng-click="mainCtrl.goToAnchor('home')"
                 ng-class="{'logo-mini':moved}" src="./img/rueda.png" alt=""/>
        </div>
        <div class="menu-item" ng-click="mainCtrl.goToAnchor('clientes')">Clientes</div>
        <div class="menu-item" ng-click="mainCtrl.goToAnchor('contacto')">Contacto</div>
    </div>


</div>

<div id="nav-mob">
    <div class="menu-hamb-mob">
        <!--<span ng-class="{'menu-home-mini':moved}" class="menu-home">Home</span>-->
        <img ng-click="mainCtrl.open = !mainCtrl.open;"
             src="./img/menu.svg" height="40px" width="40px" alt=""/>

        <div id="menu-mobile" ng-class="{'menu-mob-open': mainCtrl.open }">
            <div class="menu-item-mob" ng-click="mainCtrl.goToAnchor('empresa')">Staff</div>
            <div class="menu-item-mob" ng-click="mainCtrl.goToAnchor('portfolio')">Servicios</div>
            <div class="menu-item-mob" ng-click="mainCtrl.goToAnchor('clientes')">Clientes</div>
            <div class="menu-item-mob" ng-click="mainCtrl.goToAnchor('contacto')">Contacto</div>
        </div>
    </div>

    <div>

    </div>

    <div class="menu-logo-mob">
        <!--<span ng-class="{'menu-home-mini':moved}" class="menu-home">Home</span>-->
        <img ng-click="mainCtrl.goToAnchor('home')" src="./img/rueda.png" alt=""/>
    </div>

</div>
