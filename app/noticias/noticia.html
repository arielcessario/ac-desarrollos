<div style="position: fixed; top:0; left: 0; right: 0; bottom: 0; background-color:#E25F1C ; display: flex; justify-content: center; align-items: center"><!--<div>-->    <div style="color: white; font-size: 60px;">EN CONSTRUCCIÓN</div></div><meta charset="utf-8"><div ng-controller="NoticiaController as noticiaCtrl" id="noticias" style="margin-top: 100px">    <div id="noticias-titulo" class="noticias-title">        <div>Noticia</div>    </div>    <div id="noticias-form">        <div id="noticias-main">            <div id="noticias-panel">                <div id="noticias-panel-fotos">                    <div id="noticias-panel-fotos-main">                        <img ng-src="{{'img/'+noticiaCtrl.fotoSelected}}"                             alt="{{'img/'+noticiaCtrl.noticia.fotos[0].foto}}">                    </div>                    <div id="noticias-panel-fotos-thumbs">                        <img ng-if="noticiaCtrl.noticia.fotos[0].foto != undefined"                             ng-src="{{'img/'+noticiaCtrl.noticia.fotos[0].foto}}" class="noticias-panel-fotos-thumb"                             ng-click="noticiaCtrl.fotoSelected = noticiaCtrl.noticia.fotos[0].foto"/>                        <img ng-if="noticiaCtrl.noticia.fotos[1].foto != undefined"                             ng-src="{{'img/'+noticiaCtrl.noticia.fotos[1].foto}}" class="noticias-panel-fotos-thumb"                             ng-click="noticiaCtrl.fotoSelected = noticiaCtrl.noticia.fotos[1].foto"/>                        <img ng-if="noticiaCtrl.noticia.fotos[2].foto != undefined"                             ng-src="{{'img/'+noticiaCtrl.noticia.fotos[2].foto}}" class="noticias-panel-fotos-thumb"                             ng-click="noticiaCtrl.fotoSelected = noticiaCtrl.noticia.fotos[2].foto"/>                        <img ng-if="noticiaCtrl.noticia.fotos[3].foto != undefined"                             ng-src="{{'img/'+noticiaCtrl.noticia.fotos[3].foto}}" class="noticias-panel-fotos-thumb"                             ng-click="noticiaCtrl.fotoSelected = noticiaCtrl.noticia.fotos[3].foto"/>                    </div>                </div>                <div id="noticias-panel-texto">                    <div id="noticias-panel-titulo">{{noticiaCtrl.noticia.titulo}}</div>                    <div id="noticias-panel-detalle">{{noticiaCtrl.noticia.detalles}}                    </div>                </div>            </div>        </div>        <div id="noticias-nuevo-comentario">            <textarea name="" id="" cols="30" rows="10" ng-model="noticiaCtrl.comentario"></textarea>            <div>                <button id="noticias-nuevo-btn" ng-click="noticiaCtrl.saveComentario()">COMENTAR</button>            </div>        </div>        <div id="noticias-comentarios">            <div id="noticias-comentarios-title">ÚLTIMOS COMENTARIOS</div>            <div id="noticias-comentarios-list">                <div class="noticias-comentario" ng-repeat="comentario in noticiaCtrl.noticia.comentarios">                    <div class="noticia-comentario-user">{{comentario.fecha}} {{comentario.creador[0].mail}}</div>                    <div class="noticia-comentario-detalle">{{comentario.detalles}}</div>                    <button ng-click="noticiaCtrl.borrarComentario($index);">Borrar Comentario</button>                </div>            </div>            <!--<div>-->            <!--<div id="noticias-comentario-btn"></div>-->            <!--</div>-->        </div>    </div></div>
