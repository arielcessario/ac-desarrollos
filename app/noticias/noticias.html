<div style="position: fixed; top:0; left: 0; right: 0; bottom: 0; background-color:#E25F1C ; display: flex; justify-content: center; align-items: center"><!--<div>-->    <div style="color: white; font-size: 60px;">EN CONSTRUCCIÃ“N</div></div><meta charset="utf-8"><div ng-controller="NoticiasController as noticiasCtrl" id="noticias" style="margin-top: 100px;">    <div id="noticias-titulo" class="noticias-title">        <div>Noticias</div>    </div>    <table id="administracion-noticias-tabla" class="table table-striped" style="width: 100%">        <thead>        <tr>            <th>Fecha:</th>            <th>Titulo:</th>        </tr>        </thead>        <tbody>        <tr ng-repeat="row in noticiasCtrl.noticias"            ng-click="noticiasCtrl.modificarNoticia(row);"            ng-class="{'tr-selected': row.noticia_id == noticiasCtrl.noticia.noticia_id}"            class="administracion-row">            <td class="">{{row.fecha | date}}</td>            <td class="">{{row.titulo}}</td>        </tr>        </tbody>    </table></div>
